name: CI

on:
  - push

jobs:
  # Тесты должны выполняться при каждом запуске workflow
  test:
    name: linter & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          make install
      - name: lint
        run: make lint    
      - name: test
        run: |
          make test
      - name: test code coverage
        run: make test-cov
      - name: Publish test code coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: dade0d4f9d431c5e34d8bca9ad909ae6b4c8fadf38df7d15aee55b2e28eb968f
  # Сборка и загрузка приложения        
  publish:
    # Требует, чтобы задача test была выполнена успешно
    needs: test
    name: publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          make install